name: Build and push qcow2 image

on:
  workflow_dispatch:
  ## For testing
  push:
    branches: [main]
    paths:
      - ".github/workflows/build-bush.yml"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  TAG: centos

jobs:
  build-qcow2:
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - arch: amd64
            arch_name: x86_64
            runner: ubuntu-latest
          - arch: arm64
            arch_name: aarch64
            runner: ubuntu-24.04-arm
    env:
      ARCH: ${{ matrix.arch_name }}
    steps:
      - name: Install podman and just
        run: |
          sudo apt update
          sudo apt install -y podman just

      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Build image using justfile
        id: build-image
        env:
          INPUT_TAG: ${{ env.TAG }}
        run: |
          sudo just build-disk-image $INPUT_TAG

      - name: Install b2 via python
        run: |
          pip3 install --upgrade b2

      - name: Upload to Backblaze
        id: upload-b2
        env:
          B2_APPLICATION_KEY_ID: ${{ secrets.B2_KEY_ID }}
          B2_APPLICATION_KEY: ${{ secrets.B2_APPLICATION_KEY }}
        run: |
          b2 account authorize 2> /dev/null > /dev/null
          b2 file upload \
            --threads 4 \
            ${{ secrets.B2_BUCKET_NAME }} \
            output/qcow2/disk.qcow2 \
            artifacts/coreos-$ARCH.qcow2
